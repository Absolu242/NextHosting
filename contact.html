<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="World Number One Web Hosting Company " />
    <meta name="keywords" content="Hosting , Web , domain ,server web site" />
    <title>Contact page</title>
  </head>
  <body>
    <div class="body-content">
        <section class="contact">
            <div class="contact-banner">
                <div class="contact-banner-content">
                    <p>GET IN TOUCH</p><br>
                    <h1>CONTACT US</h1>
                </div>
            </div>

            <div class="contact-body">
                <div class="contact-body-content">
                    <div class="contact-form">
                        <div class="contact-form-left">
                            <span><h3>Message Us</h3></span>

                            <form action="">
                                <div class="contact-input">
                                    <input type="text" name="" placeholder="Name*" id="">
                                    <input type="email" name="" placeholder="Email*" id="">
                                    <input type="text" name="" placeholder="Phone*" id="">
                                    <textarea name="" placeholder="Message*" id="" cols="30" rows="10"></textarea>

                                    <button type="submit" class="submit-btn btn">SEND NOW</button>
                                </div>
                            </form>
                        </div>

                        <div class="contact-form-right">
                            <span><h3>Quick Support</h3></span>
                            <div class="contact-form-info">
                                
                            <span>
                                <h4>EMAIL</h4>
                                <p>Support@nexthost.com</p>
                                <p>Enquiry@nexthost.com</p>
                            </span>

                            <span>
                                <h4>PHONE</h4>
                                <p>+985 6698 5689</p>
                                <p>(0445) 5458 555</p>
                            </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="contact-bottom">
                <div class="contact-bottom-content">
                    LOCATION MAP
                </div>
            </div>
        </section>
    </div>
</body>
</html>
