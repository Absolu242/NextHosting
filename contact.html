<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="World Number One Web Hosting Company " />
    <meta name="keywords" content="Hosting , Web , domain ,server web site" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="style/main.css">
    <title>Contact Us</title>
  </head>
  <body>
    <div class="body-content">
        <section class="contact">
            <div class="contact-banner">
                <div class="contact-banner-content">
                    <p>GET IN TOUCH</p><br>
                    <h1>CONTACT US</h1>
                </div>
            </div>

            <div class="contact-body">
                <div class="contact-body-content">
                    <div class="contact-form">
                        <div class="contact-form-left">
                            <span><h3>Message Us</h3></span>

                            <form action="">
                                <div class="contact-input">
                                    <input type="text" name="" placeholder="Name*" >
                                    <input type="email" name="" placeholder="Email*" >
                                    <input type="text" name="" placeholder="Phone*" >
                                    <textarea name="" placeholder="Message*"  cols="43" rows="5"></textarea>

                                   
                                </div>
                                <button type="submit" class="panel-btn">SEND NOW</button>
                            </form>
                        </div>

                        <div class="contact-form-right">
                            <span><h3>Quick Support</h3></span>
                            <div class="contact-form-info">
                                
                            <span>
                                <h4>EMAIL</h4>
                                <p>Support@nexthost.com</p>
                                <p>Enquiry@nexthost.com</p>
                            </span>

                            <span>
                                <h4>PHONE</h4>
                                <p>+985 6698 5689</p>
                                <p>(0445) 5458 555</p>
                            </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="contact-bottom">
                <div class="contact-bottom-content">
                    
                </div>
            </div>
        </section>
    </div>
</body>
