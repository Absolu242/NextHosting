<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="World Number One Web Hosting Company " />
    <meta name="keywords" content="Hosting , Web , domain ,server web site" />
    <title>Login page</title>
  </head>
  <body>
    <div class="body-content">
        <section class="login">
            <div class="login-banner">
                <div class="login-banner-content">
                    <p>SIGN IN</p><br>
                    <h1>LOGIN FORM</h1>
                </div>
            </div>
            <div class="login-body">
                <div class="login-body-content">
                    <div class="login-form">
                        <div class="login-form-top">
                            <span><img src="./img/lock.png" alt=""></span>
                            <span><h2>Account Login</h2> <br> <p>Not member yet ? <span class="special"><a href="#">sign up</a></span></p></span>
                        </div>
                        <form action="">
                            <div class="login-input">
                                <input type="text" name="" placeholder="YOUR NAME*" id="">
                                <input type="password" name="" placeholder="PASSWORD*" id="">
                                <button type="submit" class="submit-btn btn">LOGIN NOW</button>
                            </div>
                            <span class="special"><a href="#">Forgot password ?</a></span>
                        </form>
                    </div>
                </div>
            </div>
            <div class="login-bottom">
                <div class="login-bottom-content">
                    <div class="login-bottom-item">
                        <span><img src="./img/icons8-Weixing-60.png" alt=""></span>
                        <span><p>IF YOU HAVE QUESTIONS</p> <br> <h3>Talk to us today</h3></span>
                    </div>
                    <div class="login-bottom-item">
                        <span><p>PHONE</p> <br> <h3>+9875 987 8889</h3></span>
                    </div>
                    <div class="login-bottom-item">
                        <span><p>EMAIL</p><br><h3>Support@host.com</h3></span>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
